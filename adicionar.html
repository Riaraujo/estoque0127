<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto - Sistema de Gerenciamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .input-with-button {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .input-with-button input {
            flex: 1;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 237, 234, 0.4);
        }

        .btn-icon {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            padding: 12px;
            min-width: 48px;
            justify-content: center;
        }

        .btn-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252, 182, 159, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(132, 250, 176, 0.4);
        }

        .product-info {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .product-info.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-detail {
            margin-bottom: 10px;
        }

        .product-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2px;
        }

        .product-value {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .shelves-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .shelf-option {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .shelf-option:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .shelf-option.selected {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .success {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scanner Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #000;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #00f2fe;
            transform: translateX(-5px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .input-with-button {
                flex-direction: column;
                align-items: stretch;
            }

            .shelves-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 8px;
            }

            .shelf-option {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .main-content {
                padding: 20px;
            }

            .form-section {
                padding: 20px;
            }

            .shelves-grid {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ûï Adicionar Produto</h1>
            <p>Cadastre novos produtos no sistema</p>
        </div>

        <div class="main-content">
            <a href="index.html" class="back-link">
                ‚Üê Voltar ao Sistema Principal
            </a>

            <div class="form-section">
                <h2 class="form-title">
                    üì¶ Informa√ß√µes do Produto
                </h2>

                <form id="productForm">
                    <div class="form-group">
                        <label for="codigoBarras">C√≥digo de Barras</label>
                        <div class="input-with-button">
                            <input type="text" id="codigoBarras" placeholder="Digite ou escaneie o c√≥digo de barras" required>
                            <button type="button" class="btn btn-icon" onclick="abrirScanner()" title="Escanear c√≥digo de barras">
                                üì∑
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rct">RCT</label>
                        <input type="text" id="rct" placeholder="Digite o RCT" required>
                    </div>

                    <div class="form-group">
                        <label for="cabinet">Cabinet</label>
                        <select id="cabinet" required onchange="atualizarPrateleiras()">
                            <option value="">Selecione um cabinet</option>
                            <option value="A">Cabinet A</option>
                            <option value="B">Cabinet B</option>
                            <option value="C">Cabinet C</option>
                            <option value="D">Cabinet D</option>
                        </select>
                    </div>

                    <div class="form-group" id="prateleiraGroup" style="display: none;">
                        <label>Prateleira</label>
                        <div class="shelves-grid" id="shelvesGrid">
                            <!-- Prateleiras ser√£o geradas dinamicamente -->
                        </div>
                        <input type="hidden" id="prateleira" required>
                    </div>

                    <div id="productInfo" class="product-info">
                        <!-- Informa√ß√µes do produto ser√£o exibidas aqui -->
                    </div>

                    <div id="messageContainer"></div>

                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <button type="submit" class="btn btn-success">
                            ‚úÖ Adicionar Produto
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="limparFormulario()">
                            üîÑ Limpar
                        </button>
                        <button type="button" class="btn btn-primary" onclick="buscarProduto()">
                            üîç Buscar Produto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal do Scanner -->
    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharScanner()">&times;</span>
            <h3 style="margin-bottom: 20px; text-align: center;">üì∑ Scanner de C√≥digo de Barras</h3>
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div style="text-align: center;">
                <button class="btn btn-primary" onclick="capturarImagem()">Capturar</button>
                <button class="btn btn-secondary" onclick="fecharScanner()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        // Vari√°veis globais
        let stream = null;
        let produtoEncontrado = null;

        // Event listeners
        document.getElementById('productForm').addEventListener('submit', adicionarProduto);
        document.getElementById('codigoBarras').addEventListener('blur', buscarProduto);

        // Fun√ß√£o para atualizar prateleiras
        function atualizarPrateleiras() {
            const cabinet = document.getElementById('cabinet').value;
            const prateleiraGroup = document.getElementById('prateleiraGroup');
            const shelvesGrid = document.getElementById('shelvesGrid');
            
            if (cabinet) {
                prateleiraGroup.style.display = 'block';
                
                // Gerar 7 prateleiras
                shelvesGrid.innerHTML = '';
                for (let i = 1; i <= 7; i++) {
                    const shelf = document.createElement('button');
                    shelf.type = 'button';
                    shelf.className = 'shelf-option';
                    shelf.textContent = i;
                    shelf.onclick = () => selecionarPrateleira(i);
                    shelvesGrid.appendChild(shelf);
                }
            } else {
                prateleiraGroup.style.display = 'none';
            }
        }

        // Fun√ß√£o para selecionar prateleira
        function selecionarPrateleira(numero) {
            // Remover sele√ß√£o anterior
            document.querySelectorAll('.shelf-option').forEach(shelf => {
                shelf.classList.remove('selected');
            });
            
            // Selecionar nova prateleira
            event.target.classList.add('selected');
            document.getElementById('prateleira').value = numero;
        }

        // Fun√ß√£o para buscar produto
        async function buscarProduto() {
            const codigoBarras = document.getElementById('codigoBarras').value.trim();
            
            if (!codigoBarras) {
                return;
            }

            mostrarCarregamento('Buscando produto...');

            try {
                const response = await fetch(`/api/produto/${encodeURIComponent(codigoBarras)}`);
                
                if (response.ok) {
                    produtoEncontrado = await response.json();
                    mostrarInformacoesProduto(produtoEncontrado);
                    mostrarSucesso('Produto encontrado! Preencha a localiza√ß√£o.');
                } else {
                    const error = await response.json();
                    mostrarErro(error.error || 'Produto n√£o encontrado na base de dados');
                    produtoEncontrado = null;
                }
            } catch (error) {
                console.error('Erro na busca:', error);
                mostrarErro('Erro ao buscar produto. Verifique a conex√£o.');
                produtoEncontrado = null;
            }
        }

        // Fun√ß√£o para mostrar informa√ß√µes do produto
        function mostrarInformacoesProduto(produto) {
            const productInfo = document.getElementById('productInfo');
            
            productInfo.innerHTML = `
                <div class="product-detail">
                    <div class="product-label">Nome do Produto</div>
                    <div class="product-value">${produto.nome || 'N/A'}</div>
                </div>
                <div class="product-detail">
                    <div class="product-label">Descri√ß√£o</div>
                    <div class="product-value">${produto.descricao || 'N/A'}</div>
                </div>
                <div class="product-detail">
                    <div class="product-label">C√≥digo de Barras</div>
                    <div class="product-value">${produto.codigoBarras}</div>
                </div>
            `;
            
            productInfo.classList.add('show');
        }

        // Fun√ß√£o para adicionar produto
        async function adicionarProduto(event) {
            event.preventDefault();
            
            if (!produtoEncontrado) {
                mostrarErro('Primeiro busque um produto v√°lido pelo c√≥digo de barras');
                return;
            }

            const formData = {
                codigoBarras: document.getElementById('codigoBarras').value.trim(),
                rct: document.getElementById('rct').value.trim(),
                cabinet: document.getElementById('cabinet').value,
                prateleira: document.getElementById('prateleira').value
            };

            // Valida√ß√µes
            if (!formData.codigoBarras || !formData.rct || !formData.cabinet || !formData.prateleira) {
                mostrarErro('Por favor, preencha todos os campos obrigat√≥rios');
                return;
            }

            mostrarCarregamento('Adicionando produto...');

            try {
                const response = await fetch('/api/produto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    mostrarSucesso(`Produto adicionado com sucesso! Localiza√ß√£o: Cabinet ${formData.cabinet}, Prateleira ${formData.prateleira}`);
                    limparFormulario();
                } else {
                    mostrarErro(result.error || 'Erro ao adicionar produto');
                }
            } catch (error) {
                console.error('Erro ao adicionar produto:', error);
                mostrarErro('Erro ao adicionar produto. Verifique a conex√£o.');
            }
        }

        // Fun√ß√£o para limpar formul√°rio
        function limparFormulario() {
            document.getElementById('productForm').reset();
            document.getElementById('prateleiraGroup').style.display = 'none';
            document.getElementById('productInfo').classList.remove('show');
            document.getElementById('messageContainer').innerHTML = '';
            
            // Limpar sele√ß√£o de prateleiras
            document.querySelectorAll('.shelf-option').forEach(shelf => {
                shelf.classList.remove('selected');
            });
            
            produtoEncontrado = null;
        }

        // Fun√ß√£o para mostrar carregamento
        function mostrarCarregamento(mensagem) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${mensagem}</p>
                </div>
            `;
        }

        // Fun√ß√£o para mostrar erro
        function mostrarErro(mensagem) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="error">
                    ‚ùå ${mensagem}
                </div>
            `;
        }

        // Fun√ß√£o para mostrar sucesso
        function mostrarSucesso(mensagem) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="success">
                    ‚úÖ ${mensagem}
                </div>
            `;
        }

        // Fun√ß√£o para abrir scanner
        function abrirScanner() {
            const modal = document.getElementById('scannerModal');
            modal.style.display = 'block';
            iniciarCamera();
        }

        // Fun√ß√£o para fechar scanner
        function fecharScanner() {
            const modal = document.getElementById('scannerModal');
            modal.style.display = 'none';
            pararCamera();
        }

        // Fun√ß√£o para iniciar c√¢mera
        async function iniciarCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Inicializar Quagga para detec√ß√£o de c√≥digo de barras
                setTimeout(() => {
                    iniciarQuagga();
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao acessar c√¢mera:', error);
                mostrarErro('Erro ao acessar a c√¢mera. Verifique as permiss√µes.');
            }
        }

        // Fun√ß√£o para parar c√¢mera
        function pararCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (typeof Quagga !== 'undefined') {
                Quagga.stop();
            }
        }

        // Fun√ß√£o para inicializar Quagga
        function iniciarQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video')
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                document.getElementById('codigoBarras').value = code;
                fecharScanner();
                buscarProduto();
            });
        }

        // Fun√ß√£o para capturar imagem (fallback)
        function capturarImagem() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            // Aqui voc√™ pode implementar processamento adicional da imagem
            // Por enquanto, apenas fecha o modal
            fecharScanner();
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('scannerModal');
            if (event.target === modal) {
                fecharScanner();
            }
        }
    </script>
</body>
</html>
