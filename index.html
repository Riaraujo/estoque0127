<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Produtos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .search-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 237, 234, 0.4);
        }

        .btn-icon {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            padding: 12px;
            min-width: 48px;
            justify-content: center;
        }

        .btn-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(252, 182, 159, 0.4);
        }

        .cabinets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .cabinet {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .cabinet:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .cabinet-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .shelves {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .shelf {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .shelf:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .shelf.has-products {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .shelf.has-products::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .results-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(252, 182, 159, 0.3);
        }

        .product-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: center;
        }

        .product-detail {
            display: flex;
            flex-direction: column;
        }

        .product-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2px;
        }

        .product-value {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .success {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Scanner Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #000;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            .cabinets-grid {
                grid-template-columns: 1fr;
            }

            .shelves {
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
            }

            .product-info {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .main-content {
                padding: 20px;
            }

            .search-section, .cabinet, .results-section {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏪 Sistema de Produtos</h1>
            <p>Gerenciamento inteligente de estoque</p>
        </div>

        <div class="main-content">
            <!-- Estatísticas -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProdutos">-</div>
                    <div class="stat-label">Total de Produtos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCatalogo">-</div>
                    <div class="stat-label">Produtos no Catálogo</div>
                </div>
            </div>

            <!-- Seção de Busca -->
            <div class="search-section">
                <h2 class="search-title">
                    🔍 Buscar Produtos
                </h2>
                
                <div class="search-form">
                    <div class="input-group">
                        <label for="searchInput">Código de Barras ou RCT</label>
                        <input type="text" id="searchInput" placeholder="Digite o código...">
                    </div>
                    <button class="btn btn-primary" onclick="buscarProduto()">
                        🔍 Buscar
                    </button>
                    <button class="btn btn-icon" onclick="abrirScanner()" title="Escanear código de barras">
                        📷
                    </button>
                </div>

                <div class="search-form">
                    <div class="input-group">
                        <label for="cabinetSelect">Filtrar por Cabinet</label>
                        <select id="cabinetSelect" onchange="filtrarPorCabinet()">
                            <option value="">Todos os Cabinets</option>
                            <option value="A">Cabinet A</option>
                            <option value="B">Cabinet B</option>
                            <option value="C">Cabinet C</option>
                            <option value="D">Cabinet D</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" onclick="carregarTodosProdutos()">
                        📋 Ver Todos
                    </button>
                </div>
            </div>

            <!-- Grid de Cabinets -->
            <div class="cabinets-grid">
                <div class="cabinet">
                    <div class="cabinet-header">Cabinet A</div>
                    <div class="shelves">
                        <div class="shelf" onclick="buscarPorLocalizacao('A', '1')">1</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('A', '2')">2</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('A', '3')">3</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('A', '4')">4</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('A', '5')">5</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('A', '6')">6</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('A', '7')">7</div>
                    </div>
                </div>

                <div class="cabinet">
                    <div class="cabinet-header">Cabinet B</div>
                    <div class="shelves">
                        <div class="shelf" onclick="buscarPorLocalizacao('B', '1')">1</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('B', '2')">2</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('B', '3')">3</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('B', '4')">4</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('B', '5')">5</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('B', '6')">6</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('B', '7')">7</div>
                    </div>
                </div>

                <div class="cabinet">
                    <div class="cabinet-header">Cabinet C</div>
                    <div class="shelves">
                        <div class="shelf" onclick="buscarPorLocalizacao('C', '1')">1</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('C', '2')">2</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('C', '3')">3</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('C', '4')">4</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('C', '5')">5</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('C', '6')">6</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('C', '7')">7</div>
                    </div>
                </div>

                <div class="cabinet">
                    <div class="cabinet-header">Cabinet D</div>
                    <div class="shelves">
                        <div class="shelf" onclick="buscarPorLocalizacao('D', '1')">1</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('D', '2')">2</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('D', '3')">3</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('D', '4')">4</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('D', '5')">5</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('D', '6')">6</div>
                        <div class="shelf" onclick="buscarPorLocalizacao('D', '7')">7</div>
                    </div>
                </div>
            </div>

            <!-- Seção de Resultados -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3 class="results-title">
                    📦 Resultados da Busca
                </h3>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Modal do Scanner -->
    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharScanner()">&times;</span>
            <h3 style="margin-bottom: 20px; text-align: center;">📷 Scanner de Código de Barras</h3>
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div style="text-align: center;">
                <button class="btn btn-primary" onclick="capturarImagem()">Capturar</button>
                <button class="btn btn-secondary" onclick="fecharScanner()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        // Variáveis globais
        let stream = null;

        // Carregar estatísticas ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            carregarEstatisticas();
            verificarProdutosPorPrateleira();
        });

        // Função para carregar estatísticas
        async function carregarEstatisticas() {
            try {
                const response = await fetch('/api/estatisticas');
                const data = await response.json();
                
                document.getElementById('totalProdutos').textContent = data.totalProdutos;
                document.getElementById('totalCatalogo').textContent = data.totalProdutosCatalogo;
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        // Função para verificar produtos por prateleira
        async function verificarProdutosPorPrateleira() {
            try {
                const response = await fetch('/api/produtos');
                const produtos = await response.json();
                
                // Limpar indicadores
                document.querySelectorAll('.shelf').forEach(shelf => {
                    shelf.classList.remove('has-products');
                });
                
                // Marcar prateleiras com produtos
                produtos.forEach(produto => {
                    const shelf = document.querySelector(`[onclick="buscarPorLocalizacao('${produto.cabinet}', '${produto.prateleira}')"]`);
                    if (shelf) {
                        shelf.classList.add('has-products');
                    }
                });
            } catch (error) {
                console.error('Erro ao verificar produtos por prateleira:', error);
            }
        }

        // Função para buscar produto
        async function buscarProduto() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            
            if (!query) {
                mostrarErro('Por favor, digite um código de barras ou RCT');
                return;
            }

            mostrarCarregamento();

            try {
                let response;
                
                // Verificar se é um RCT (começa com letras) ou código de barras (só números)
                if (isNaN(query)) {
                    response = await fetch(`/api/produto/rct/${encodeURIComponent(query)}`);
                } else {
                    response = await fetch(`/api/produto/${encodeURIComponent(query)}`);
                }

                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        mostrarResultados(data);
                    } else {
                        mostrarResultados([data]);
                    }
                } else {
                    const error = await response.json();
                    mostrarErro(error.error || 'Produto não encontrado');
                }
            } catch (error) {
                console.error('Erro na busca:', error);
                mostrarErro('Erro ao buscar produto. Tente novamente.');
            }
        }

        // Função para buscar por localização
        async function buscarPorLocalizacao(cabinet, prateleira) {
            mostrarCarregamento();

            try {
                const response = await fetch(`/api/produtos/cabinet/${cabinet}/prateleira/${prateleira}`);
                
                if (response.ok) {
                    const produtos = await response.json();
                    if (produtos.length > 0) {
                        mostrarResultados(produtos);
                    } else {
                        mostrarErro(`Nenhum produto encontrado no Cabinet ${cabinet}, Prateleira ${prateleira}`);
                    }
                } else {
                    mostrarErro('Erro ao buscar produtos por localização');
                }
            } catch (error) {
                console.error('Erro na busca por localização:', error);
                mostrarErro('Erro ao buscar produtos. Tente novamente.');
            }
        }

        // Função para filtrar por cabinet
        async function filtrarPorCabinet() {
            const cabinetSelect = document.getElementById('cabinetSelect');
            const cabinet = cabinetSelect.value;

            if (!cabinet) {
                document.getElementById('resultsSection').style.display = 'none';
                return;
            }

            mostrarCarregamento();

            try {
                const response = await fetch(`/api/produtos/cabinet/${cabinet}`);
                
                if (response.ok) {
                    const produtos = await response.json();
                    if (produtos.length > 0) {
                        mostrarResultados(produtos);
                    } else {
                        mostrarErro(`Nenhum produto encontrado no Cabinet ${cabinet}`);
                    }
                } else {
                    mostrarErro('Erro ao filtrar produtos por cabinet');
                }
            } catch (error) {
                console.error('Erro no filtro por cabinet:', error);
                mostrarErro('Erro ao filtrar produtos. Tente novamente.');
            }
        }

        // Função para carregar todos os produtos
        async function carregarTodosProdutos() {
            mostrarCarregamento();

            try {
                const response = await fetch('/api/produtos');
                
                if (response.ok) {
                    const produtos = await response.json();
                    if (produtos.length > 0) {
                        mostrarResultados(produtos);
                    } else {
                        mostrarErro('Nenhum produto encontrado');
                    }
                } else {
                    mostrarErro('Erro ao carregar produtos');
                }
            } catch (error) {
                console.error('Erro ao carregar todos os produtos:', error);
                mostrarErro('Erro ao carregar produtos. Tente novamente.');
            }
        }

        // Função para mostrar resultados
        function mostrarResultados(produtos) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsContainer.innerHTML = '';
            
            produtos.forEach(produto => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <div class="product-info">
                        <div class="product-detail">
                            <div class="product-label">Nome</div>
                            <div class="product-value">${produto.nome || 'N/A'}</div>
                        </div>
                        <div class="product-detail">
                            <div class="product-label">Código de Barras</div>
                            <div class="product-value">${produto.codigoBarras}</div>
                        </div>
                        <div class="product-detail">
                            <div class="product-label">RCT</div>
                            <div class="product-value">${produto.rct || 'N/A'}</div>
                        </div>
                        <div class="product-detail">
                            <div class="product-label">Localização</div>
                            <div class="product-value">Cabinet ${produto.cabinet || 'N/A'}, Prateleira ${produto.prateleira || 'N/A'}</div>
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(productCard);
            });
            
            resultsSection.style.display = 'block';
        }

        // Função para mostrar carregamento
        function mostrarCarregamento() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando...</p>
                </div>
            `;
            
            resultsSection.style.display = 'block';
        }

        // Função para mostrar erro
        function mostrarErro(mensagem) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsContainer.innerHTML = `
                <div class="error">
                    ❌ ${mensagem}
                </div>
            `;
            
            resultsSection.style.display = 'block';
        }

        // Função para abrir scanner
        function abrirScanner() {
            const modal = document.getElementById('scannerModal');
            modal.style.display = 'block';
            iniciarCamera();
        }

        // Função para fechar scanner
        function fecharScanner() {
            const modal = document.getElementById('scannerModal');
            modal.style.display = 'none';
            pararCamera();
        }

        // Função para iniciar câmera
        async function iniciarCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // Inicializar Quagga para detecção de código de barras
                setTimeout(() => {
                    iniciarQuagga();
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao acessar câmera:', error);
                mostrarErro('Erro ao acessar a câmera. Verifique as permissões.');
            }
        }

        // Função para parar câmera
        function pararCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (typeof Quagga !== 'undefined') {
                Quagga.stop();
            }
        }

        // Função para inicializar Quagga
        function iniciarQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video')
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                document.getElementById('searchInput').value = code;
                fecharScanner();
                buscarProduto();
            });
        }

        // Função para capturar imagem (fallback)
        function capturarImagem() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            // Aqui você pode implementar processamento adicional da imagem
            // Por enquanto, apenas fecha o modal
            fecharScanner();
        }

        // Event listener para Enter na busca
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarProduto();
            }
        });

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('scannerModal');
            if (event.target === modal) {
                fecharScanner();
            }
        }
    </script>
</body>
</html>
